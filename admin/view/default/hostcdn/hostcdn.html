{{include file='common/head.html'}}
<div align="center">
	<div class="wid_main mar_main" align="left">
		<div class="block_top" align="left">当前位置：服务器管理 --> 反向代理设置</div>
		<table class="table" cellpadding="0" cellspacing="1">
		<form action='?c=hostcdn&a=addHostcdn' method='post'>
			<tr>
				<td style="width:240px">域名:<input name='v' id='reghost' value=''></td>
				<td style="width:240px">IP地址为:<input name='host' value='' ></td>
				<td style="width:120px">端口为:<input name='port' value='80' size=5></td>
				<td style="width:auto"> <input type='submit' class="btn" value='增加' ></td>
			</tr>
		</form>
		</table>
	
		{{if is_array($cdns)}}
		<table class="table" cellpadding="0" cellspacing="1">
		<thead>
		<tr id="bg_yellow">
			
			<td style="width:200px;">匹配域名</td>
			<td style="width:200px;">转向IP</td>
			<td style="width:200px;">端口</td>
			<td style="width:auto;">操作</td>
		</tr>
		</thead>
		<tbody>
		{{foreach from=$cdns item=row}}
		<tr>
			<td>{{$row.v}}</td>
			<td>{{$row.host}}</td>
			<td>{{$row.port}}</td>
			<td><a href="?c=hostcdn&a=delHostcdn&id={{$row.id}}" >删除</a></td>
		</tr>
		{{/foreach}}
		</tbody>
		</table>
		{{/if}}
	</div>
</div>
{{dispatch c='index'  a='foot'}}

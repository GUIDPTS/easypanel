{{include file='common/head.html'}}
<div align="center">
<script language='javascript'>
function go_back()
{
	windows.location="?c=nodes&a=listNode";
}
</script>
	<div class="wid_main mar_main" align="left">
		<div class="block_top" align="left">当前位置：服务器管理 --> 初始化服务器</div>
		<table class="table" cellpadding="0" cellspacing="1">
			<form name='frm' action='?c=nodes&a=init&name={{$name}}' method='post'>
			<tr>
				<td >
					<div style="margin-left:300px;"><input name="init_flag" type="checkbox" id="init_flag" value="1" {{if !$dev}}checked{{/if}}>初始化磁盘配额&nbsp;<font color="red">*首次初始化执行</font></div>
				</td>
			</tr>
			<tr>
				<td >
					<div style="margin-left:300px;">
						<input name="config_flag" type="checkbox" id="config_flag" value="1" checked {{if $smarty.session.setup_wizard==1}}onclick= "this.checked=!this.checked"{{/if}}>更新配置文件,重启FTP
					</div>
				</td>
			</tr>
			<tr>
				<td >
					<div style="margin-left:300px;"><input name="reboot_flag" type="checkbox" id="reboot_flag" value="1" checked {{if $smarty.session.setup_wizard==1}}onclick= "this.checked=!this.checked"{{/if}}>重起kangle</div>
					</td>
			</tr>
			<tr>
				<td ><div style="margin-left:300px;"><input type="submit" class="btn" value="确定"></div>
				</td>
			</tr>
			</form>
		</table>
	</div>
</div>
{{dispatch c='index'  a='foot'}}
